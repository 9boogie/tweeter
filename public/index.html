<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font: Bungee and Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- Transparent Background pattern -->
    <link href="https://www.transparenttextures.com/patterns/az-subtle.png" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Exist-tweet CSS -->
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- External icons -->
    <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"> 

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- momentJS -->
    <script type="text/javascript" src="/node_modules/moment/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="logo">tweeter</span>
      <div>
        <span class="write">Write</span>
        <span>a new tweet</span>
      </div>
    </nav>

    <!-- Profile -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
          <h2>Jaeyoung Kim</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <div>
            <h4>What are you humming about?</h4>
            <label form="tweet-text"></label>
            <textarea name="text" id="text-box"></textarea>
          </div>
          <div class="bottom-body">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" form="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="old-tweets">
        <article class="exist-tweet">
          <h5 class='account-name'>
            <span class="user-name">Random</span>
            <span class="user-id">@MrUnknown</span>
          </h5>
          <div class="tweet-body">
            <p>
              Lorem ipsum dolor amet mustache knausgaard +1, blue bottle waistcoat tbh semiotics artisan egrg hthththtg
            </p>
          </div>
          <footer class="days-icon">
            <h5>
              10 days ago
            </h5>
            <div>
              <span class="material-icons">
                flag
              </span>
              <span class="material-icons">
                cached
              </span>
              <span class="material-icons">
                favorite
              </span>
            </div>
          </footer>
        </article>
      </section>

      <section id='tweets-container'>

      </section>
    </main>

    <!-- Char count JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
