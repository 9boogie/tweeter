<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font: Bungee and Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- Transparent Background pattern -->
    <link href="https://www.transparenttextures.com/patterns/az-subtle.png" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Exist-tweet CSS -->
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- Emoji -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- External icons -->
    <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"> 

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- momentJS -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="logo">tweeter</span>
      <div class="nav-sentence">
        <div>
          <button type="button" class="nav-button"><b class="bold-word">Write</b> a new tweet</button>
        </div>
        <div class="double-arrow">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <!-- Profile -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <span class="bold-word">Jaeyoung</span>
        <span> Kim</span>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class='error-box'>
        </div>
        <form id="new-post">
          <div>
            <h4>What are you humming about?</h4>
            <label form="tweet-text"></label>
            <textarea name="text" id="text-box"></textarea>
          </div>
          <div class="bottom-body">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" form="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Pre-Existed Tweets -->
      <section id='tweets-container'>
      </section>
    </main>

    <!-- Char count JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
